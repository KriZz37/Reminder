<form [formGroup]="form" (submit)="onSubmit(form.value)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Logowanie</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Login" type="text" formControlName="login">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Hasło" type="password" formControlName="password">
            </mat-form-field>
            <span *ngIf="inputError">Błędne dane logowania</span>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Zaloguj</button>
        </mat-card-actions>
    </mat-card>
</form>
