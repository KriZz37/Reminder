<mat-card-header>
  <mat-card-title>
      <p style="float: left;">Komentarze</p>
      <button mat-raised-button color="primary" style="float: right;" (click)="newComment()">Nowy komentarz</button>
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <table mat-table [dataSource]="comments">
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Treść</th>
      <td mat-cell *matCellDef="let element">
        <div [innerHTML]="element.message"></div>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;"></th>
      <td mat-cell *matCellDef="let element"><button mat-button color="warn" type="button"
          (click)="removeComment(element.commentId)">X</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
